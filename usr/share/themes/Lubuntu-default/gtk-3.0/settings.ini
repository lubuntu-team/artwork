[Settings]
gtk-auto-mnemonics = 1
gtk-theme-name = Lubuntu-default
gtk-icon-theme-name = lubuntu
gtk-font-name = Ubuntu 9
gtk-cursor-theme-name = DMZ_Black
gtk-cursor-theme-size = 0
gtk-toolbar-style = GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size = GTK_ICON_SIZE_SMALL_TOOLBAR
gtk-button-images = 1
gtk-menu-images = 1
gtk-enable-event-sounds = 1
gtk-enable-input-feedback-sounds = 1
gtk-xft-antialias = 1
gtk-xft-hinting = 1
gtk-xft-hintstyle = hintfull
gtk-xft-rgba = (null)
gtk-color-scheme = "base_color:#f7f7f7\nbg_color:#dcdcdc\ntooltip_bg_color:#F5F5B5\nselected_bg_color:#a2b8ca\ntext_color:#2c2c2c\nfg_color:#2c2c2c\ntooltip_fg_color:#000000\nselected_fg_color:#F5F5F5\nlink_color:#DD4814\nbg_color_dark:#c9c9c9\nfg_color_dark:#2c2c2c"
